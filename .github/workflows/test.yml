name: Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install CRIU
        run: |
          sudo apt-get update
          sudo apt-get install -y criu

      - name: Test
        run: CI=true go test -bench=. -v ./...
